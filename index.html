   <p>阜新市实验中学(FuXin Experimental Middle School)座落于阜新市海州区，是辽宁省首批示范性高中。学校始建于1943年，是一所具有70年历史的公立学校，1994年，被辽宁省人民政府和省教委评定为辽宁名校，1996年，被辽宁省政府命名为辽宁十所模范学校之一，2003年，被省教委评为辽宁省首批示范性高中。
    根据2015年12月学校官网显示，学校分南北两个校区，占地面积9万平方米，建筑面积6万平方米;有教学班79个，在校学生5000多名，教职员工 320人。</p>
